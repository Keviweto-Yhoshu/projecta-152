<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="car.js"></script>
</head>
<body>
    <a-scene background="color:white">
        <a-camera wasd-controls-enabled="false" position="0 5 5"></a-camera>
        

          
        <a-assets>  
            <a-asset-item id = "car-obj" src="tinker.obj"></a-asset-item>
            <a-asset-item id = "car-mtl" src="obj.mtl"></a-asset-item>
        </a-assets>  

        <a-entity obj-model="obj:#car-obj; mtl:#car-mtl" position="-1 0 -12" scale="0.1 0.1 0.1" rotation = "-90 90 0 " move></a-entity>

        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="20" shadow="receive: true" visible="true"color="#2E6F10"> </a-circle>
    </a-scene>
</body>
</html>
